<!DOCTYPE html>
<html>
    <head>
        <title>Data</title>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script defer src="ajax.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
          <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCN33LBx3zeMwfAakFP4BqHoBmjyAEr6zc&libraries=&v=weekly"
            async
          ></script>      


        <link rel="stylesheet" href="ajax.css">
    </head>
    <body>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-outline-danger btn-lg">Data</button>
        </div>

        <div id="loader"
            style="display:none;position:absolute;top:50%;left:50%;padding:2px;"
            class="spinner-border spinner-grow-lg text-danger display"> </div>
        <table class="table" table-bordered border-primary table-stripped>
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">UserName</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address </th>
                    <th scope="col">Map</th>


                </tr>


            </thead>
            <tbody id="demo">





            </tbody>
        </table>
        
        
        <div id="MapModal" class="modal fade bd-example-modal-lg" tabindex="-1"
            role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Map</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div id="map"></div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                </div>
            </div>
         </div>
        
        
    </body>
</html>
